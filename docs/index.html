<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Client Video Streaming
    </title>
<script defer src="main.bundle.js"></script></head>

<body>
    <h1 class="title">Video Conference</h1>
    <section id="group-remote-media"></section>

    <div id="local-computer">

        <section id="local-media"></section>
        <section class="controls">
            <input id="toggle-audio" type="checkbox" checked></input>
            <label for="toggle-audio">audio</label>

            <input id="toggle-video" type="checkbox" checked></input>
            <label for="toggle-video">video</label>
        </section>

    </div>


</body>

</html>
